<html>
  <head>
    <title>WMStats</title>
    <script src="lib/jquery.js" type='text/javascript'> </script>
    <script>
        $(function() {
            $.get('/wmstats/_design/WMStats/_view/campaign-status', 'reduce=true&group_level=3',
              function(response) {
                  $('#container').html(response);
              },
              'text')
          })
              
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
