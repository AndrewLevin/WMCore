<div id="workload"></div>
<script type="text/javascript">

var formatUrl = function(elCell, oRecord, oColumn, sData) { 
                elCell.innerHTML = "<a href='" + oRecord.getData("ChildQueueUrl") + "' target='_blank'>" + sData + "</a>"; 
            };
var dataSchema = {
        fields: [{key: "id"}, {key: "name"}, {key: "owner"}, {key: "url", formatter:formatUrl}]
        };

var dataUrl = "http://cmssrv52.fnal.gov:9996/workqueue/workloads"

var dataSource = WMCore.WebTools.createDataSource(dataUrl, dataSchema)
var dataTable = WMCore.WebTools.createDataTable("workload", dataSource, 
                             WMCore.WebTools.createDefaultTableDef(dataSchema.fields),
                             WMCore.WebTools.defaultTableConfig, 100000)

</script>
