<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Dynamically Loading WorkQueues Information</title>

<style type="text/css">
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
</style>

<!-- for deployment should use minified (*-min.js) versions of the libraries -->

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.1/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.1/build/treeview/assets/skins/sam/treeview.css" />
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/connection/connection.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/treeview/treeview.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.1/build/json/json.js"></script>


<!-- WebTools library -->
<script src="../javascript/debugging.js"></script>


<!--begin custom header content for this example-->
<style>
#treeDiv1 {background: #fff; margin-top:1em; padding:1em; min-height:7em;}
</style>
<!--end custom header content for this example-->

</head>

<body class="yui-skin-sam">


<div id="treeDiv1"></div>
    
<script type="text/javascript">

enableDebug();

YAHOO.example.treeExample = function() {

    var tree, currentIconMode;

        function loadNodeData(node, fnLoadComplete)  {
            
            //We'll load node data based on what we get back when we
            //use Connection Manager topass the text label of the 
            //expanding node to the Yahoo!
            //Search "related suggestions" API.  Here, we're at the 
            //first part of the request -- we'll make the request to the
            //server.  In our success handler, we'll build our new children
            //and then return fnLoadComplete back to the tree.
            
            //Get the node's label and urlencode it; this is the word/s
            //on which we'll search for related words:
            var nodeLabel = encodeURI(node.label);
            
            //prepare URL for XHR request:
            var sUrl = "http://localhost:8888/workqueue/workloadsbyname"
			var postData = "name=" + nodeLabel;
				// "assets/ysuggest_proxy.php?query=" + nodeLabel;
            
            //prepare our callback object
            var callback = {
            
                //if our XHR call is successful, we want to make use
                //of the returned data and create child nodes.
                success: function(oResponse) {
					// nothing written anywhere ...
                    YAHOO.log("XHR transaction was successful.", "info", "example");
                    YAHOO.log("logging info: " + oResponse.responseText);

					// original example using eval() - first it complains at WMCore JSON
					// and eval() is not recommended solution anyway					
                    // var oResults = eval("(" + oResponse.responseText + ")");

					escapedResponseText = oResponse.responseText; 
					
					// use this hardcoded string for debugging				
					//escapedResponseText = "[{'url': '/tmp/WMAgent/global-work/WorkQueueManager/wf/MinBiasProcessingSpec_Test_0.pkl', 'owner': 'DWMWTest', 'id': 1L, 'name': 'MinBiasProcessingSpec_Test_0'}]";
					
					// TODO
					// validaze our JSON
					// how come this is accepted as valid JSON at other places of YUI?
					// http://developer.yahoo.com/yui/docs/DataSource.js.html seems to do some preprocessing ...
					// single quotes are troublesome
					escapedResponseText = escapedResponseText.replace(/'/g, "\"");
					// 'id': 1L is troublesome - should be discussed / addressed at WMCore level
					escapedResponseText = escapedResponseText.replace(/:(\s*[0-9]+)L/g, ":$1");
					writeDebug(escapedResponseText);
					
					try 
					{
						var oResults = YAHOO.lang.JSON.parse(escapedResponseText);
					}
					catch(ex)
					{
						writeDebug("exception!!!");
						writeDebug("name: " + ex.name);
						writeDebug("message: " + ex.message);
						writeDebug("fileName: " + ex.fileName);
						writeDebug("stack: " + ex.stack);
						// writeDebugObject(ex);
					}
					
					writeDebug("javaobject result");
					writeDebugObject(oResults);
					writeDebug("array lenght: " + oResults.length);

                    if((oResults) && (oResults.length)) {
                        //Result is an array if more than one result, string otherwise
                        if(YAHOO.lang.isArray(oResults)) {
                            for (var i=0, j=oResults.length; i<j; i++) {
                                var tempNode = new YAHOO.widget.TextNode(oResults[i].name, node, false);
                            }
                        } else {
                            //there is only one result; comes as string:
                            var tempNode = new YAHOO.widget.TextNode(oResults.name, node, false)
                        }
                    }
                    
                    //When we're done creating child nodes, we execute the node's
                    //loadComplete callback method which comes in via the argument
                    //in the response object (we could also access it at node.loadComplete,
                    //if necessary):
                    oResponse.argument.fnLoadComplete();
                },
                
                //if our XHR call is not successful, we want to
                //fire the TreeView callback and let the Tree
                //proceed with its business.
                failure: function(oResponse) {
                    YAHOO.log("Failed to process XHR transaction.", "info", "example");
                    oResponse.argument.fnLoadComplete();
                },
                
                //our handlers for the XHR response will need the same
                //argument information we got to loadNodeData, so
                //we'll pass those along:
                argument: {
                    "node": node,
                    "fnLoadComplete": fnLoadComplete
                },
                
                //timeout -- if more than 7 seconds go by, we'll abort
                //the transaction and assume there are no children:
                timeout: 7000
            };
            
            //With our callback object ready, it's now time to 
            //make our XHR call using Connection Manager's
            //asyncRequest method:
            YAHOO.util.Connect.asyncRequest('POST', sUrl, callback, postData);
        }

        function buildTree() {
			
           	//create a new tree:
           	tree = new YAHOO.widget.TreeView("treeDiv1");
           
           	//turn dynamic loading on for entire tree:
           	tree.setDynamicLoad(loadNodeData, currentIconMode);
           
           	//get root node for tree:
           	var root = tree.getRoot();
         	  
           	// TODO
		   	// hardcode the root notes for the moment, later to get from the system
		   	var rootNodes = ["MinBiasProcessingSpec_Test_0", 
			                 "MinBiasProcessingSpec_Test_1", 
							 "MinBiasProcessingSpec_Test_2"]
		   
           	for (var i=0, j=rootNodes.length; i<j; i++) {
				var tempNode = new YAHOO.widget.TextNode(rootNodes[i], root, false);
           	}

           	// Use the isLeaf property to force the leaf node presentation for a given node.
           	// This disables dynamic loading for the node.
           	//var tempNode = new YAHOO.widget.TextNode('This is a leaf node', root, false);
           	//tempNode.isLeaf = true;
           
           	//render tree with these toplevel nodes; all descendants of these nodes
           	//will be generated as needed by the dynamic loader.
           	tree.draw();
        }


    return {
        init: function() {
			// TODO
			// currentIconMode could be either 0 or 1 based on the radio button selection
			// in the original example - removed here
			currentIconMode = 1;
            buildTree();
        }

    }
} ();

//once the DOM has loaded, we can go ahead and set up our tree:
YAHOO.util.Event.onDOMReady(YAHOO.example.treeExample.init, YAHOO.example.treeExample, true)

</script>

</body>
</html>
