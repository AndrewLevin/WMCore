<body class="yui-skin-sam">
<div id="resourceInfo"></div>
<script type="text/javascript">

var dataSchema = {
	    resultsList: 'results',
        fields: [{key: "site"}, {key: "data[0].type", label: "type"},
		         {key: "['data'][0]['max_slots']", label: "max_slots"}, 
				 {key: "['data'][0]['min_slots']", label: "min_slots"},  
		         {key: "['data'][0]['total_slots']", label: "total_slots"}]
				 
				 // running job columns are omitted
				 //{key: "['data'][0]['task_running_jobs']", label: "task_running_jobs"}, 
				 //{key: "['data'][0]['total_running_jobs']", label: "running_jobs"}]
        };

var dataUrl = "/wmbs/listthresholdsforsubmit"

var dataSource = WMCore.WebTools.createDataSource(dataUrl, dataSchema)
dataSource.responseType = YAHOO.util.DataSource.TYPE_JSON
var dataTable = WMCore.WebTools.createDataTable("resourceInfo", dataSource, 
                             WMCore.WebTools.createDefaultTableDef(dataSchema.fields),
                             WMCore.WebTools.createDefaultTableConfig("['data'][0]['total_running_jobs']"), 100000)

</script>
</body>
